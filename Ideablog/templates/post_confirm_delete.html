  </head>

    {% csrf_token %}

      <legend class="border-bottom mb-4"> Delete Post</legend>

    <div class="form-group">

   <a class="btn btn-outline-success" href="{% url 'post-detail' object.id %}">‚ùå</a>
    </div>
  </form>

</div>
{% endblock %}
